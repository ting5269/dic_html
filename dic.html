<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #2978b5, #16213e);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 90%;
      max-width: 500px;
    }
    
    .title {
      text-align: center;
      color: #29c7ac;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px rgba(41, 199, 172, 0.7);
    }
    
    .game-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .menu-item {
      background: linear-gradient(45deg, #2978b5, #29c7ac);
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(41, 199, 172, 0.3);
    }

    .menu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(41, 199, 172, 0.4);
    }

    #output {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: center;
      white-space: pre-line;
      font-size: 1rem;
      line-height: 1.4;
    }

    @media only screen and (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .menu-item {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🎲 線上骰子遊戲</h1>
    <div class="game-menu">
      <button class="menu-item" onclick="register()">註冊</button>
      <button class="menu-item" onclick="login()">登入</button>
      <button class="menu-item" onclick="joinGame()">加入遊戲</button>
      <button class="menu-item" onclick="dailyCheckIn()">每日簽到</button>
      <button class="menu-item" onclick="showWallet()">查看錢包</button>
      <button class="menu-item" onclick="showRanking()">查看排名</button>
      <button class="menu-item" onclick="placeBet()">下注</button>
    </div>
    <div id="output">
      歡迎來到線上骰子遊戲！
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem("players")) || {};
    let currentUser = localStorage.getItem("currentUser");

    const initialChips = 5000;
    const dailyReward = 5000;

    function register() {
      let userId = prompt("請輸入你的ID進行註冊:");
      if (!userId) return;

      if (!players[userId]) {
        players[userId] = {
          chips: initialChips,
          claimedReward: false,
          lastClaimed: new Date().getTime() - 86400000,
          name: `玩家 ${userId}`,
          wins: 0,
          losses: 0
        };
        document.getElementById("output").innerText = 
          `註冊成功！歡迎 ${players[userId].name}！`;
        saveData();
      } else {
        document.getElementById("output").innerText = "該ID已被註冊，請嘗試其他ID。";
      }
    }

    function login() {
      let userId = prompt("請輸入你的ID進行登入:");
      if (players[userId]) {
        currentUser = userId;
        localStorage.setItem("currentUser", currentUser);
        document.getElementById("output").innerText = 
          `登入成功！歡迎回來，${players[currentUser].name}！`;
      } else {
        document.getElementById("output").innerText = 
          "此ID尚未註冊，請先註冊。";
      }
    }

    function checkLogin() {
      if (!currentUser) {
        document.getElementById("output").innerText = "請先登入才能使用此功能。";
        return false;
      }
      return true;
    }

    function joinGame() {
      if (!checkLogin()) return;
      document.getElementById("output").innerText = 
        `${players[currentUser].name}，歡迎加入遊戲！\n你有 ${players[currentUser].chips} 個籌碼。`;
    }

    function dailyCheckIn() {
      if (!checkLogin()) return;

      let player = players[currentUser];
      let currentTime = new Date().getTime();
      if (currentTime - player.lastClaimed >= 86400000) {
        player.chips += dailyReward;
        player.claimedReward = true;
        player.lastClaimed = currentTime;
        document.getElementById("output").innerText = 
          `${player.name}，簽到成功！\n你獲得了 ${dailyReward} 個籌碼。\n當前籌碼: ${player.chips}`;
      } else {
        document.getElementById("output").innerText = 
          `${player.name}，今天已經簽到過了，請明天再來！`;
      }
      saveData();
    }

    function showWallet() {
      if (!checkLogin()) return;
      
      let player = players[currentUser];
      document.getElementById("output").innerText = 
        `玩家名稱: ${player.name}\n` +
        `籌碼數量: ${player.chips}\n` +
        `勝場: ${player.wins}\n` +
        `敗場: ${player.losses}\n` +
        `勝率: ${((player.wins / (player.wins + player.losses)) * 100 || 0).toFixed(1)}%\n` +
        `每日簽到: ${player.claimedReward ? "已領取" : "未領取"}`;
    }

    function showRanking() {
      if (!checkLogin()) return;

      let ranking = Object.values(players)
        .sort((a, b) => b.chips - a.chips)
        .slice(0, 5);
      
      let rankingText = "🏆 玩家排行榜 🏆\n\n";
      ranking.forEach((player, idx) => {
        rankingText += 
          `第 ${idx + 1} 名\n` +
          `---------------\n` +
          `玩家名稱: ${player.name}\n` +
          `籌碼: ${player.chips}\n` +
          `勝場: ${player.wins}\n` +
          `敗場: ${player.losses}\n` +
          `勝率: ${((player.wins / (player.wins + player.losses)) * 100 || 0).toFixed(1)}%\n` +
          `---------------\n`;
      });
      document.getElementById("output").innerText = rankingText;
    }

    function placeBet() {
      if (!checkLogin()) return;

      let amount = parseInt(prompt("請輸入下注金額:"));
      if (isNaN(amount) || amount > players[currentUser].chips || amount <= 0) {
        document.getElementById("output").innerText = 
          "下注金額無效或籌碼不足，請重新下注。";
        return;
      }

      let dealerSum = rollDice();
      let playerSum = rollDice();
      let result = playerSum > dealerSum ? "勝利 🎉" : "失敗 😢";

      players[currentUser].chips += result.includes("勝利") ? amount : -amount;
      players[currentUser][result.includes("勝利") ? "wins" : "losses"] += 1;

      document.getElementById("output").innerText = 
        `莊家點數: ${dealerSum}\n` +
        `玩家點數: ${playerSum}\n` +
        `${result}！\n` +
        `當前籌碼: ${players[currentUser].chips}`;
      
      saveData();
    }

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1 + Math.floor(Math.random() * 6) + 1;
    }

    function saveData() {
      localStorage.setItem("players", JSON.stringify(players));
    }
  </script>
</body>
</html>
