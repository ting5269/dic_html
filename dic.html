<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 90%;
      max-width: 600px;
    }
    
    .title {
      text-align: center;
      color: #ffd700;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .game-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .menu-item {
      background: linear-gradient(45deg, #e63946, #f72585);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      font-size: 1.1rem;
    }
    
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    
    #output {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      min-height: 100px;
      margin-top: 1rem;
      text-align: center;
      white-space: pre-line;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #fff;
      }
      50% {
        box-shadow: 0 0 20px #fff, 0 0 30px #f72585;
      }
      100% {
        box-shadow: 0 0 5px #fff;
      }
    }
    
    .menu-item:active {
      animation: glow 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🎲 線上骰子遊戲</h1>
    <div class="game-menu">
      <button class="menu-item" onclick="joinGame()">加入遊戲</button>
      <button class="menu-item" onclick="dailyCheckIn()">每日簽到</button>
      <button class="menu-item" onclick="showWallet()">查看錢包</button>
      <button class="menu-item" onclick="showRanking()">查看排名</button>
      <button class="menu-item" onclick="placeBet()">下注</button>
    </div>
    <div id="output">
      歡迎來到線上骰子遊戲！
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem("players")) || {};
    const initialChips = 5000;
    const dailyReward = 5000;

    function getPlayer() {
      let userId = prompt("請輸入你的ID:");
      if (!userId) return null;
      
      if (!players[userId]) {
        players[userId] = {
          chips: initialChips,
          claimedReward: false,
          lastClaimed: new Date().getTime() - 86400000,
          name: `玩家 ${userId}`,
          wins: 0,
          losses: 0
        };
      }
      return userId;
    }

    function joinGame() {
      let userId = getPlayer();
      if (!userId) return;
      document.getElementById("output").innerText = 
        `${players[userId].name}，歡迎加入遊戲！\n你有 ${players[userId].chips} 個籌碼。`;
      saveData();
    }

    function dailyCheckIn() {
      let userId = getPlayer();
      if (!userId) return;
      
      let player = players[userId];
      let currentTime = new Date().getTime();
      if (currentTime - player.lastClaimed >= 86400000) {
        player.chips += dailyReward;
        player.claimedReward = true;
        player.lastClaimed = currentTime;
        document.getElementById("output").innerText = 
          `${player.name}，簽到成功！\n你獲得了 ${dailyReward} 個籌碼。\n當前籌碼: ${player.chips}`;
      } else {
        document.getElementById("output").innerText = 
          `${player.name}，今天已經簽到過了，請明天再來！`;
      }
      saveData();
    }

    function showWallet() {
      let userId = getPlayer();
      if (!userId) return;
      
      let player = players[userId];
      document.getElementById("output").innerText = 
        `玩家名稱: ${player.name}\n` +
        `籌碼數量: ${player.chips}\n` +
        `勝場: ${player.wins}\n` +
        `敗場: ${player.losses}\n` +
        `勝率: ${((player.wins / (player.wins + player.losses)) * 100 || 0).toFixed(1)}%\n` +
        `每日簽到: ${player.claimedReward ? "已領取" : "未領取"}`;
    }

    function showRanking() {
      let ranking = Object.values(players)
        .sort((a, b) => b.chips - a.chips)
        .slice(0, 5);
      
      let rankingText = "🏆 玩家排行榜 🏆\n\n";
      ranking.forEach((player, idx) => {
        rankingText += 
          `第 ${idx + 1} 名\n` +
          `---------------\n` +
          `玩家名稱: ${player.name}\n` +
          `籌碼: ${player.chips}\n` +
          `勝場: ${player.wins}\n` +
          `敗場: ${player.losses}\n` +
          `勝率: ${((player.wins / (player.wins + player.losses)) * 100 || 0).toFixed(1)}%\n` +
          `---------------\n`;
      });
      document.getElementById("output").innerText = rankingText;
    }

    function placeBet() {
      let userId = getPlayer();
      if (!userId) return;
      
      let amount = parseInt(prompt("請輸入下注金額:"));
      if (isNaN(amount) || amount > players[userId].chips || amount <= 0) {
        document.getElementById("output").innerText = 
          "下注金額無效或籌碼不足，請重新下注。";
        return;
      }

      let dealerSum = rollDice();
      let playerSum = rollDice();
      let result = playerSum > dealerSum ? "勝利 🎉" : "失敗 😢";

      players[userId].chips += result.includes("勝利") ? amount : -amount;
      players[userId][result.includes("勝利") ? "wins" : "losses"] += 1;

      document.getElementById("output").innerText = 
        `莊家點數: ${dealerSum}\n` +
        `玩家點數: ${playerSum}\n` +
        `結果: ${result}\n` +
        `籌碼變化: ${result.includes("勝利") ? "+" : "-"}${amount}\n` +
        `當前籌碼: ${players[userId].chips}`;
      
      saveData();
    }

    function rollDice() {
      return [1, 2, 3].map(() => Math.floor(Math.random() * 6) + 1)
        .reduce((a, b) => a + b, 0);
    }

    function saveData() {
      localStorage.setItem("players", JSON.stringify(players));
    }
  </script>
</body>
</html>
